apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: {{ .Values.replicaCount | default 1 | int }}
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data  # Redis stores data in /data by default
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc  # Referencing PVC defined below
